<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CookieGuard</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>CookieGuard</h1>
    <nav>
      <a href="#" data-section="summary" title="Home">üè†</a>
      <a href="#" data-section="readmore" title="Details">‚ÑπÔ∏è</a>
      <a href="#" data-section="settings" title="Settings">‚öôÔ∏è</a>
      <div class="zoom-controls">
        <button id="zoomOut" class="zoom-btn" title="Zoom Out (Ctrl -)">‚àí</button>
        <span id="zoomDisplay" class="zoom-display">100%</span>
        <button id="zoomIn" class="zoom-btn" title="Zoom In (Ctrl +)">+</button>
      </div>
    </nav>
  </header>

  <div class="content-wrapper">
    <!-- SUMMARY -->
    <section id="summary" class="active">
    <b>CookieGuard:</b> <span id="summaryText">Analyzing cookie banner...</span><br>
    <span class="desc" id="summaryDesc">
      <span id="violationsList">Checking for violations...</span>
      <a href="#" class="read-more" data-section="readmore">Read More</a>
    </span>

    <div class="gauge">
      <div class="circle" id="circle">--</div>
      <div>Compliance Score</div>
    </div>

    <div class="score-details">
      <div class="score-item">
        <span class="score-label">Dark Pattern Score:</span>
        <span class="score-value" id="darkPatternScore">--</span>
      </div>
      <div class="score-item">
        <span class="score-label">Compliance Issues:</span>
        <span class="score-value" id="complianceIssues">--</span>
      </div>
    </div>

    <div class="btn-row">
      <button id="downloadBtn" class="download">Last ned rapport</button>
      <button id="reportBtn" class="warn">Varsle Datatilsynet</button>
    </div>
  </section>

  <!-- READ MORE -->
  <section id="readmore">
    <h2>Violations Found</h2>
    <div id="violations"></div>
  </section>

  <!-- SETTINGS -->
  <section id="settings">
    <h2>Innstillinger</h2>
    <div class="setting-row">
      <span>Deaktiver for denne siden</span>
      <label class="switch">
        <input type="checkbox" id="disableForSite">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="setting-row">
      <span>Automatisk Popup</span>
      <label class="switch">
        <input type="checkbox" id="automaticPopup">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="setting-row">
      <span>Automatisk Rapport</span>
      <label class="switch">
        <input type="checkbox" id="autoReport">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="btn-row">
      <button id="downloadBtn" class="download">Last ned rapport</button>
      <button id="saveSettingsBtn" class="save">Lagre innstillinger</button>
    </div>
  </section>
  </div>

  <script src="scoring.js"></script>
  <script src="popup.js"></script>
</body>
</html>
